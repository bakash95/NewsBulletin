<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 40%;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
      padding: 2px 16px;
    }
  </style>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
  <script>

    $(function () {
      $.ajax({
        url: 'http://localhost:8080/getNewsBulletin',
        dataType: 'json',
        type: 'GET',
        success: function (data) {
          console.log(data);
          var newData = JSON.stringify(data)
          var jsonData = JSON.parse(newData);
          for (var i = 0; i < jsonData.lisOfBulletins.length; i++) {
            var counter = jsonData.lisOfBulletins[i];
            console.log(counter.url);
            $('body').append('<div class="card" id="card" id ="'+counter.url+'"><div class="container"><h4><b>' + counter.publisher + '</b></h4><p>' + counter.headLine + '</p></div></div>');
            $("#"+counter.url).click(function () {
              console.log(counter.url);
              window.open(counter.url, "_self");
            });
          }
        }
      });

    });
  </script>
</head>

<body>
</body>

</html>
